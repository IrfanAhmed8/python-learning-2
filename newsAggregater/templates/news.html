<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    ALL NDTV RECENT NEWS DISPLAY ON THE FRONT PAGE
</head>
<body>
       <h1>Top 10 News Headlines</h1>
    {% for article in news %}
        <div>
            <h3><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h3>
            <p>{{ article.summary }}</p>
        </div>
        <hr>
    {% endfor %}

</body>
</html>
